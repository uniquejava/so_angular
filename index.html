<!DOCTYPE html>
<html lang="en" ng-app="parking">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</head>
<body ng-controller="parkingCtrl">
<h3 ng-bind-html="appTitle"></h3>

<accordion>
    <accordion-item title="MMM-8979">
        White - 10/10/2002 10:00
    </accordion-item>
    <accordion-item title="ABC-2343">
        Black - 10/10/2002 10:36
    </accordion-item>
    <accordion-item title="XYZ-2323">
        Blue - 10/10/2002 11:00
    </accordion-item>
</accordion>

<div ng-show="cars.length > 0">
    <table>
        <thead>
        <tr>
            <th>Plate</th>
            <th>Entrance</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="car in cars" ng-class="{selected: car.selected}">
            <td><input type="checkbox" ng-model="car.selected"></td>
            <td><span ng-bind="car.plate"></span></td>
            <td><span ng-bind="car.color" ng-style="{color: car.color}"></span></td>
            <td><span ng-bind="car.entrance"></span></td>

        </tr>
        </tbody>
    </table>
</div>
<div ng-hide="cars.length > 0">
    The parking lot is empty
</div>

<input type="text" ng-model="car.plate" placeholder="What's the plate?">
<select ng-model="car.color" ng-options="color for color in colors">Pick a color</select>
<button ng-click="park(car)" ng-disabled="!car.plate || !car.color">Park</button>
</body>
</html>
